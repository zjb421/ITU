<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src=js/main.js></script>
    <script src=js/holder.min.js></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/signin.css">

    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <meta name="description" content="This is a connectPlus App">
    <meta name="author" content="James Zhao">
    <title>Welcome to connectPlus</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="service.html">Service</a></li>
            <li role="presentation"><a href="feedback.html">Feedback</a></li>
            <li role="presentation"><a href="index.html">Help</a></li>
            <div class="pull-right">
              <div class="btn-group">
                <button class="btn btn-primary" id='logout'>
                  Logout
                </button>
              </div>
            </div>
          </ul>

          <div id="status" class="container-fluid"></div>
          <h2 class="sub-header">Welcome to connectPlus</h2>

          <div class="row placeholders">
            <div id ='user'></div>
            <div class="placeholder" id ='userPic'></div>
          </div>

          <h3 class="sub-header">List of Services</h3>

          <button id='addService' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Service</button>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Email</th>
                  <th>Contact info</th>
                  <th>Author</th>
                </tr>
              </thead>
              <tbody id='list'>
              </tbody>
            </table>
          </div>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <div class="modal-content" id = 'hide'>
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a service</h4>
                </div>

                <div class="modal-body">

                  <div class="form-horizontal" id="request">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text" name='title' class="form-control" placeholder="Service Title" value="" id='title'>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" name='description' rows="5" value='' id="description"></textarea>
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" name='email' id="inputEmail3" placeholder="Email" value="">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Contact Information</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name='contact' placeholder="Contact Information" value="" id="contact">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="catalog" class="col-sm-2 control-label">Catalog</label>
                      <div class="col-sm-10">
                        <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Catagory
                          <span class="caret"></span></button>
                          <ul class="dropdown-menu">
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Exchange</a></li>
                            <li><a href="#">Sell</a></li>

                          </ul>
                        </div>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button type="submit" class="btn btn-default" id='submit' value="vvv">Submit</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" value='submit'>Cancel</button>
                  </div>
                </div>
              </div>   
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
